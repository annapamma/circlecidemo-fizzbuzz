version: 2.1

orbs:
  node: circleci/node@4.1.0

jobs:
  publish:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: NPM publish
          command: npm publish

workflows:
  test-then-publish:
    jobs:
      - node/test:
          pkg-manager: yarn
      - publish:
          context: npm-demo
          requires:
            - test
