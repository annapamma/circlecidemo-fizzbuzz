version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{ checksum "./yarn.lock" }}
      - run:
          name: Yarn install
          command: yarn install
      - save_cache:
            key: node-deps-v1-{{ .Branch }}-{{ checksum "./yarn.lock" }}
            paths:
              - ./node_modules
      - run:
          name: Run tests
          command: yarn run test
  publish:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: NPM publish
          command: npm publish

workflows:
  test:
    jobs:
      - test
      - publish:
          context: npm-demo
          requires:
            - test
